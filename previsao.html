<script>
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzAA4U7UD3qTFyt5OrLRZc3ch623ul2Pv0EiKZBvADSDPzfeKnmXTkoxF-d6nND1pz8/exec';

    document.addEventListener('DOMContentLoaded', function() {
        const predictionForm = document.getElementById('predictionForm');
        
        if (predictionForm) {
            predictionForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                if (!validateForm()) {
                    return;
                }

                const formData = {
                    "Artigo em Produção": document.getElementById('artigo').value,
                    "Gramagem": document.getElementById('gramagem').value,
                    "Humidade": document.getElementById('humidade').value,
                    "Velocidade do Yankee": document.getElementById('velocidadeYankee').value,
                    "Pressão do Yankee": document.getElementById('pressaoYankee').value,
                    "Temperatura Campânula (Lado Seco)": document.getElementById('tempCampanulaSeco').value,
                    "Temperatura Campânula (Lado Húmido)": document.getElementById('tempCampanulaHumido').value,
                    "Pasta Húmida": document.getElementById('pastaHumida').value
                };

                Object.keys(formData).forEach(key => {
                    if (formData[key] === '') {
                        delete formData[key];
                    }
                });

                console.log('Enviando dados:', formData);

                fetch(SCRIPT_URL, {
                    method: 'POST',
                    mode: 'cors',
                    cache: 'no-cache',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData),
                })
                .then(response => {
                    if (!response.ok) {
                        return response.text().then(text => {
                            throw new Error('Erro na resposta do servidor: ' + text);
                        });
                    }
                    return response.text();
                })
                .then(text => {
                    console.log('Resposta do servidor:', text);
                    try {
                        const result = JSON.parse(text);
                        if (!result.articleExists) {
                            throw new Error(result.error || 'Artigo não encontrado');
                        }
                        displayResults(result);
                    } catch (error) {
                        throw new Error('Erro ao processar resposta do servidor: ' + error.message);
                    }
                })
                .catch((error) => {
                    console.error('Erro:', error);
                    displayResults({ error: error.message, articleExists: false });
                });
            });
        } else {
            console.error('Elemento com ID "predictionForm" não encontrado.');
        }

        function validateForm() {
            const requiredFields = ['artigo', 'gramagem', 'humidade'];
            let isValid = true;

            requiredFields.forEach(fieldId => {
                const input = document.getElementById(fieldId);
                if (input.value.trim() === '') {
                    isValid = false;
                    showError(input, 'Este campo é obrigatório.');
                } else {
                    clearError(input);
                }
            });

            const inputs = document.querySelectorAll('#predictionForm input[type="number"]');
            inputs.forEach(input => {
                if (input.value !== '') {
                    const value = parseFloat(input.value);
                    const min = parseFloat(input.min);
                    const max = parseFloat(input.max);

                    if (isNaN(value) || value < min || value > max) {
                        isValid = false;
                        showError(input, `Por favor, insira um valor entre ${min} e ${max}.`);
                    } else {
                        clearError(input);
                    }
                }
            });

            return isValid;
        }

        function showError(input, message) {
            clearError(input);
            const error = document.createElement('div');
            error.className = 'error';
            error.textContent = message;
            input.parentNode.insertBefore(error, input.nextSibling);
        }

        function clearError(input) {
            const error = input.nextSibling;
            if (error && error.className === 'error') {
                error.parentNode.removeChild(error);
            }
        }

        function displayResults(data) {
            console.log('Exibindo resultados:', data);
            const resultadosDiv = document.getElementById('resultados');
            resultadosDiv.style.display = 'block';

            if (!data.articleExists) {
                resultadosDiv.innerHTML = `<p class="error">Erro: ${data.error}</p>`;
                return;
            }

            const previsoesDiv = document.getElementById('previsoes');
            previsoesDiv.innerHTML = `
                <p>Consumo de gás previsto: ${data.prediction} m³</p>
                <p class="certainty">Grau de certeza (R²): ${(data.certainty * 100).toFixed(1)}%</p>
                <p class="confidence">Intervalo de confiança (95%): ${data.confidenceInterval.lower} - ${data.confidenceInterval.upper} m³</p>
            `;

            const recomendacoesDiv = document.getElementById('recomendacoes');
            if (data.recommendations && data.recommendations.length > 0) {
                recomendacoesDiv.innerHTML = '<h3>Recomendações:</h3><ul>' +
                    data.recommendations.map(rec => `
                        <li>
                            Recomendamos ajustar ${rec.parameter} para ${rec.recommendedValue}.
                            <br>Impacto estimado: ${rec.impact} m³
                            <span class="certainty">(Certeza: ${(parseFloat(rec.certainty) * 100).toFixed(1)}%)</span>
                        </li>
                    `).join('') +
                    '</ul>';
            } else {
                recomendacoesDiv.innerHTML = '<p>Não há recomendações disponíveis para este artigo.</p>';
            }
        }
    });
</script>
