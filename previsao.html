<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Previsão de Consumo de Gás</title>
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; padding: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        input, button { margin: 5px; padding: 5px; width: 100%; }
        button { cursor: pointer; background-color: #4CAF50; color: white; border: none; padding: 10px; }
        button:hover { background-color: #45a049; }
        .form-section { margin-bottom: 20px; border: 1px solid #ddd; padding: 15px; border-radius: 5px; }
        .error { color: red; font-size: 0.9em; }
        .confidence { font-style: italic; color: #666; }
        .certainty { font-weight: bold; color: #4a4a4a; }
        .home-button { 
            background-color: #008CBA; 
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: block;
            font-size: 16px;
            margin: 20px auto;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            width: 200px;
        }
        .home-button:hover { background-color: #007B9A; }
        .required::after { content: " *"; color: red; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Previsão de Consumo de Gás</h1>
        
        <div class="form-section">
            <h2>Entrada de Dados</h2>
            <p>Os campos marcados com * são obrigatórios. Os campos não preenchidos receberão recomendações.</p>
            <form id="predictionForm">
                <label for="artigo" class="required">Artigo em Produção</label>
                <input type="text" id="artigo" name="Artigo em Produção" placeholder="Artigo em Produção" required>
                
                <label for="gramagem" class="required">Gramagem</label>
                <input type="number" id="gramagem" name="Gramagem" placeholder="Gramagem (0-30)" min="0" max="30" step="0.1" required>
                
                <label for="humidade" class="required">Humidade</label>
                <input type="number" id="humidade" name="Humidade" placeholder="Humidade (0-10)" min="0" max="10" step="0.1" required>
                
                <input type="number" id="velocidadeYankee" name="Velocidade do Yankee" placeholder="Velocidade do Yankee (0-2100)" min="0" max="2100">
                <input type="number" id="pressaoYankee" name="Pressão do Yankee" placeholder="Pressão do Yankee (0-15)" min="0" max="15" step="0.1">
                <input type="number" id="tempCampanulaSeco" name="Temperatura Campânula (Lado Seco)" placeholder="Temperatura Campânula Lado Seco (0-700)" min="0" max="700">
                <input type="number" id="tempCampanulaHumido" name="Temperatura Campânula (Lado Húmido)" placeholder="Temperatura Campânula Lado Húmido (0-700)" min="0" max="700">
                <input type="number" id="pastaHumida" name="Pasta Húmida" placeholder="Pasta Húmida (0-800)" min="0" max="800">
                <button type="submit">Calcular</button>
            </form>
        </div>

        <div id="resultados" style="display:none;">
            <h2>Resultados da Previsão</h2>
            <div id="previsoes"></div>
            <div id="recomendacoes"></div>
        </div>

        <a href="index.html" class="home-button">Voltar à Página Principal</a>
    </div>

    <script>
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzK6vAnljMPP_wJT68-4EZqdZA66CURYLpsGwI1dKDC4X_DQsTJSNq09BgUEDeIPGS6/exec';
document.getElementById('predictionForm').addEventListener('submit', function(e) {
    e.preventDefault();
    var form = e.target;
    var formData = new FormData(form);

    var data = {};
    formData.forEach((value, key) => { data[key] = value });

    fetch(SCRIPT_URL, {
        method: 'POST',
        mode: 'cors',
        cache: 'no-cache',
        credentials: 'omit', // Alterado para 'omit' para solicitações cross-origin
        headers: {
            'Content-Type': 'application/json',
        },
        redirect: 'follow',
        referrerPolicy: 'no-referrer',
        body: JSON.stringify(data)
    })
    .then(response => {
        if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
        }
        return response.text();
    })
    .then(text => {
        console.log('Resposta completa do servidor:', text);
        try {
            const data = JSON.parse(text);
            displayResults(data);
        } catch (error) {
            console.error('Erro ao analisar JSON:', error);
            displayResults({ error: 'A resposta do servidor não é um JSON válido: ' + text });
        }
    })
    .catch(error => {
        console.error('Erro:', error);
        displayResults({ error: 'Ocorreu um erro ao processar a solicitação: ' + error.message });
    });
});

        function displayResults(data) {
            console.log('Exibindo resultados:', data);
            const resultadosDiv = document.getElementById('resultados');
            resultadosDiv.style.display = 'block';

            if (data.error || !data.articleExists) {
                resultadosDiv.innerHTML = `<p class="error">Erro: ${data.error || 'Artigo não encontrado na base de dados'}</p>`;
                return;
            }

            const previsoesDiv = document.getElementById('previsoes');
            previsoesDiv.innerHTML = `
                <p>Consumo de gás previsto: ${data.prediction} m³</p>
                <p class="certainty">Grau de certeza (R²): ${(data.certainty * 100).toFixed(1)}%</p>
                <p class="confidence">Intervalo de confiança (95%): ${data.confidenceInterval.lower} - ${data.confidenceInterval.upper} m³</p>
            `;

            const recomendacoesDiv = document.getElementById('recomendacoes');
            if (data.recommendations && data.recommendations.length > 0) {
                recomendacoesDiv.innerHTML = '<h3>Recomendações:</h3><ul>' +
                    data.recommendations.map(rec => `
                        <li>
                            Recomendamos ajustar ${rec.parameter} para ${rec.recommendedValue}.
                            <br>Impacto estimado: ${rec.impact} m³
                            <span class="certainty">(Certeza: ${(parseFloat(rec.certainty) * 100).toFixed(1)}%)</span>
                        </li>
                    `).join('') +
                    '</ul>';
            } else {
                recomendacoesDiv.innerHTML = '<p>Não há recomendações disponíveis para este artigo.</p>';
            }
        }
    </script>
</body>
</html>
