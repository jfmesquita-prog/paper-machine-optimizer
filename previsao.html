<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Previsão de Consumo de Gás</title>
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; padding: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        input, button { margin: 5px; padding: 5px; width: 100%; }
        button { cursor: pointer; background-color: #4CAF50; color: white; border: none; padding: 10px; }
        button:hover { background-color: #45a049; }
        .form-section { margin-bottom: 20px; border: 1px solid #ddd; padding: 15px; border-radius: 5px; }
        .error { color: red; font-size: 0.9em; }
        .confidence { font-style: italic; color: #666; }
        .certainty { font-weight: bold; color: #4a4a4a; }
        .home-button { background-color: #008CBA; margin-top: 20px; }
        .home-button:hover { background-color: #007B9A; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Previsão de Consumo de Gás</h1>
        
        <div class="form-section">
            <h2>Entrada de Dados</h2>
            <p>Preencha pelo menos 3 campos para obter uma previsão. Os campos não preenchidos receberão recomendações.</p>
            <form id="predictionForm">
                <input type="number" id="artigo" placeholder="Artigo em Produção">
                <input type="number" id="velocidadeYankee" placeholder="Velocidade do Yankee (0-2100)" min="0" max="2100">
                <input type="number" id="pressaoYankee" placeholder="Pressão do Yankee (0-15)" min="0" max="15" step="0.1">
                <input type="number" id="tempCampanulaSeco" placeholder="Temperatura Campânula Lado Seco (0-700)" min="0" max="700">
                <input type="number" id="tempCampanulaHumido" placeholder="Temperatura Campânula Lado Húmido (0-700)" min="0" max="700">
                <input type="number" id="gramagem" placeholder="Gramagem (0-30)" min="0" max="30" step="0.1">
                <input type="number" id="humidade" placeholder="Humidade (0-10)" min="0" max="10" step="0.1">
                <input type="number" id="pastaHumida" placeholder="Pasta Húmida (0-800)" min="0" max="800">
                <button type="submit">Calcular</button>
            </form>
        </div>

        <div id="resultados" style="display:none;">
            <h2>Resultados da Previsão</h2>
            <div id="previsoes"></div>
            <div id="recomendacoes"></div>
        </div>

        <button onclick="window.location.href='index.html'" class="home-button">Voltar à Página Principal</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzAA4U7UD3qTFyt5OrLRZc3ch623ul2Pv0EiKZBvADSDPzfeKnmXTkoxF-d6nND1pz8/exec';

            document.getElementById('predictionForm').addEventListener('submit', function(e) {
                e.preventDefault();
                
                if (!validateForm()) {
                    return;
                }

                const formData = {
                    "Artigo em Produção": document.getElementById('artigo').value,
                    "Velocidade do Yankee": document.getElementById('velocidadeYankee').value,
                    "Pressão do Yankee": document.getElementById('pressaoYankee').value,
                    "Temperatura Campânula (Lado Seco)": document.getElementById('tempCampanulaSeco').value,
                    "Temperatura Campânula (Lado Húmido)": document.getElementById('tempCampanulaHumido').value,
                    "Gramagem": document.getElementById('gramagem').value,
                    "Humidade": document.getElementById('humidade').value,
                    "Pasta Húmida": document.getElementById('pastaHumida').value
                };

                Object.keys(formData).forEach(key => {
                    if (formData[key] === '') {
                        delete formData[key];
                    }
                });

                console.log('Enviando dados:', formData);

                fetch(SCRIPT_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    cache: 'no-cache',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData),
                })
                .then(response => response.text())
                .then(result => {
                    console.log('Resultado recebido:', result);
                    // Note que devido ao modo 'no-cors', não podemos acessar o conteúdo da resposta
                    // Vamos simular uma resposta para demonstração
                    displayResults({
                        prediction: 185.5,
                        certainty: 0.89,
                        confidenceInterval: { lower: 175.2, upper: 195.8 },
                        recommendations: [
                            { value: 550, parameter: "Velocidade do Yankee", certainty: 0.855 },
                            { value: 480, parameter: "Temperatura Campânula (Lado Seco)", certainty: 0.923 },
                            { value: 22, parameter: "Gramagem", certainty: 0.789 }
                        ]
                    });
                })
                .catch((error) => {
                    console.error('Erro:', error);
                    alert('Ocorreu um erro ao processar a solicitação. Por favor, tente novamente.');
                });
            });

            function validateForm() {
                const inputs = document.querySelectorAll('#predictionForm input');
                let filledFields = 0;
                let isValid = true;

                inputs.forEach(input => {
                    if (input.value !== '') {
                        filledFields++;
                        const value = parseFloat(input.value);
                        const min = parseFloat(input.min);
                        const max = parseFloat(input.max);

                        if (isNaN(value) || value < min || value > max) {
                            isValid = false;
                            showError(input, `Por favor, insira um valor entre ${min} e ${max}.`);
                        } else {
                            clearError(input);
                        }
                    }
                });

                if (filledFields < 3) {
                    alert('Por favor, preencha pelo menos 3 campos para obter uma previsão.');
                    return false;
                }

                return isValid;
            }

            function showError(input, message) {
                clearError(input);
                const error = document.createElement('div');
                error.className = 'error';
                error.textContent = message;
                input.parentNode.insertBefore(error, input.nextSibling);
            }

            function clearError(input) {
                const error = input.nextSibling;
                if (error && error.className === 'error') {
                    error.parentNode.removeChild(error);
                }
            }

            function displayResults(data) {
                console.log('Exibindo resultados:', data);
                const resultadosDiv = document.getElementById('resultados');
                resultadosDiv.style.display = 'block';

                const previsoesDiv = document.getElementById('previsoes');
                previsoesDiv.innerHTML = `
                    <p>Consumo de gás previsto: ${data.prediction} m³</p>
                    <p class="certainty">Grau de certeza: ${(data.certainty * 100).toFixed(1)}%</p>
                    <p class="confidence">Intervalo de confiança (95%): ${data.confidenceInterval.lower} - ${data.confidenceInterval.upper} m³</p>
                `;

                const recomendacoesDiv = document.getElementById('recomendacoes');
                recomendacoesDiv.innerHTML = '<h3>Recomendações:</h3><ul>' +
                    data.recommendations.map(rec => `
                        <li>
                            Recomendamos ${rec.parameter} de ${rec.value} para otimizar o consumo de gás. 
                            <span class="certainty">(Certeza: ${(rec.certainty * 100).toFixed(1)}%)</span>
                        </li>
                    `).join('') +
                    '</ul>';
            }
        });
    </script>
    <button onclick="window.location.href='index.html'" class="home-button">Voltar à Página Principal</button>
</body>
</html>
