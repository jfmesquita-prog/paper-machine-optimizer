<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Otimizador de Máquina de Papel</title>
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; padding: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        input, button { margin: 5px; padding: 5px; width: 100%; }
        button { cursor: pointer; background-color: #4CAF50; color: white; border: none; padding: 10px; }
        button:hover { background-color: #45a049; }
        .form-section { margin-bottom: 20px; border: 1px solid #ddd; padding: 15px; border-radius: 5px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Otimizador de Máquina de Papel</h1>
        
        <div class="form-section">
            <h2>Entrada de Dados do Turno (8h-16h)</h2>
            <form id="shiftForm">
                <input type="date" id="shiftDay" required placeholder="Dia">
                <input type="time" id="shiftHour" required placeholder="Hora">
                <input type="number" id="productionGrade" required placeholder="Artigo em Produção">
                <input type="number" id="yankeeSpeed" required placeholder="Velocidade do Yankee">
                <input type="number" id="yankeepress" required placeholder="Pressão do Yankee">
                <input type="number" id="hoodsTempDrySide" required placeholder="Temperatura Campânula (Lado Seco)">
                <input type="number" id="hoodsTempWetSide" required placeholder="Temperatura Campânula (Lado Húmido)">
                <input type="number" id="weight" required placeholder="Gramagem">
                <input type="number" id="humidity" required placeholder="Humidade">
                <input type="number" id="wetPaste" required placeholder="Pasta Húmida">
                <button type="submit">Enviar Dados do Turno</button>
            </form>
        </div>

        <div class="form-section">
            <h2>Consumo de Gás do Turno (8h-16h)</h2>
            <form id="gasConsumptionForm">
                <input type="date" id="gasDay" required placeholder="Dia">
                <input type="number" id="finalGasConsumption" required placeholder="Consumo Final de Gás">
                <input type="number" id="targetGasConsumption" required placeholder="Consumo Alvo de Gás">
                <button type="submit">Enviar Consumo de Gás</button>
            </form>
        </div>

        <button id="viewDataBtn">Ver Todos os Dados</button>
        <div id="dataContainer"></div>
    </div>

    <script>
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxZDlDn05LldbXSrs-p7CTA2o8ix5XQ7XiM8Z7elMTvvqnFIyu_Iii4C1oenh13zWqW/exec';

        function sendData(formData) {
            console.log('Enviando dados:', formData);
            fetch(SCRIPT_URL, {
                method: 'POST',
                mode: 'no-cors',
                cache: 'no-cache',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(formData),
            })
            .then(() => {
                console.log('Dados enviados com sucesso');
                alert('Dados enviados com sucesso!');
                document.getElementById(formData.type === 'shiftEntry' ? 'shiftForm' : 'gasConsumptionForm').reset();
            })
            .catch((error) => {
                console.error('Erro ao enviar dados:', error);
                alert('Erro ao enviar dados. Por favor, tente novamente.');
            });
        }

        document.getElementById('shiftForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const hour = document.getElementById('shiftHour').value.split(':')[0];
            if (hour >= 8 && hour < 16) {
                const formData = {
                    type: 'shiftEntry',
                    day: document.getElementById('shiftDay').value,
                    hour: document.getElementById('shiftHour').value,
                    productionGrade: document.getElementById('productionGrade').value,
                    yankeeSpeed: document.getElementById('yankeeSpeed').value,
                    yankeepress: document.getElementById('yankeepress').value,
                    hoodsTempDrySide: document.getElementById('hoodsTempDrySide').value,
                    hoodsTempWetSide: document.getElementById('hoodsTempWetSide').value,
                    weight: document.getElementById('weight').value,
                    humidity: document.getElementById('humidity').value,
                    wetPaste: document.getElementById('wetPaste').value
                };
                sendData(formData);
            } else {
                alert('Por favor, insira apenas dados entre 8h e 16h.');
            }
        });

        document.getElementById('gasConsumptionForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const formData = {
                type: 'gasConsumption',
                day: document.getElementById('gasDay').value,
                finalGasConsumption: document.getElementById('finalGasConsumption').value,
                targetGasConsumption: document.getElementById('targetGasConsumption').value
            };
            sendData(formData);
        });

        document.getElementById('viewDataBtn').addEventListener('click', function() {
            fetch(SCRIPT_URL)
                .then(response => response.json())
                .then(data => {
                    const container = document.getElementById('dataContainer');
                    if (data.length === 0) {
                        container.innerHTML = '<p>Nenhum dado encontrado.</p>';
                        return;
                    }
                    
                    let table = '<table border="1"><tr>';
                    for (let key in data[0]) {
                        table += `<th>${key}</th>`;
                    }
                    table += '</tr>';
                    
                    data.forEach(row => {
                        table += '<tr>';
                        for (let key in row) {
                            table += `<td>${row[key]}</td>`;
                        }
                        table += '</tr>';
                    });
                    
                    table += '</table>';
                    container.innerHTML = table;
                })
                .catch((error) => {
                    console.error('Erro:', error);
                    alert('Erro ao recuperar dados. Por favor, tente novamente.');
                });
        });
    </script>
</body>
</html>
