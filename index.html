<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Otimizador de Máquina de Papel</title>
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; padding: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        input, button { margin: 5px; padding: 5px; width: 100%; }
        button { cursor: pointer; background-color: #4CAF50; color: white; border: none; padding: 10px; }
        button:hover { background-color: #45a049; }
        .form-section { margin-bottom: 20px; border: 1px solid #ddd; padding: 15px; border-radius: 5px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Otimizador de Máquina de Papel</h1>
        
        <div class="form-section">
            <h2>Entrada de Dados do Turno (8h-16h)</h2>
            <form id="shiftForm" action="https://script.google.com/macros/s/AKfycbx94m8xqwNa9vVQZ_iN56dnkQALfoYwIWPK8ldevUeBiLmZds7j9H76Uf0CidfgyAJe/exec" method="POST">
                <input type="hidden" name="type" value="shiftEntry">
                <input type="date" id="shiftDay" name="day" required>
                <input type="time" id="shiftHour" name="hour" required>
                <input type="number" id="productionGrade" name="productionGrade" required placeholder="Artigo em Produção">
                <input type="number" id="yankeeSpeed" name="yankeeSpeed" required placeholder="Velocidade do Yankee">
                <input type="number" id="yankeepress" name="yankeepress" required placeholder="Pressão do Yankee">
                <input type="number" id="hoodsTempDrySide" name="hoodsTempDrySide" required placeholder="Temperatura Campânula (Lado Seco)">
                <input type="number" id="hoodsTempWetSide" name="hoodsTempWetSide" required placeholder="Temperatura Campânula (Lado Húmido)">
                <input type="number" id="weight" name="weight" required placeholder="Gramagem">
                <input type="number" id="humidity" name="humidity" required placeholder="Humidade">
                <input type="number" id="wetPaste" name="wetPaste" required placeholder="Pasta Húmida">
                <button type="submit">Enviar Dados do Turno</button>
            </form>
        </div>

        <div class="form-section">
            <h2>Consumo de Gás do Turno (8h-16h)</h2>
            <form id="gasConsumptionForm" action="https://script.google.com/macros/s/AKfycbx94m8xqwNa9vVQZ_iN56dnkQALfoYwIWPK8ldevUeBiLmZds7j9H76Uf0CidfgyAJe/exec" method="POST">
                <input type="hidden" name="type" value="gasConsumption">
                <input type="date" id="gasDay" name="day" required>
                <input type="number" id="finalGasConsumption" name="finalGasConsumption" required placeholder="Consumo Final de Gás">
                <input type="number" id="targetGasConsumption" name="targetGasConsumption" required placeholder="Consumo Alvo de Gás">
                <button type="submit">Enviar Consumo de Gás</button>
            </form>
        </div>

        <button id="viewDataBtn">Ver Todos os Dados</button>
        <div id="dataContainer"></div>
    </div>

    <script>
        function updateDateTime() {
            const now = new Date();
            const shiftDay = document.getElementById('shiftDay');
            const shiftHour = document.getElementById('shiftHour');
            const gasDay = document.getElementById('gasDay');

            if (shiftDay) shiftDay.value = now.toISOString().split('T')[0];
            if (shiftHour) shiftHour.value = now.toTimeString().slice(0, 5);
            if (gasDay) gasDay.value = now.toISOString().split('T')[0];
        }

        updateDateTime();
        setInterval(updateDateTime, 60000);

        document.getElementById('shiftForm').addEventListener('submit', function(e) {
            const hour = document.getElementById('shiftHour').value.split(':')[0];
            if (hour < 8 || hour >= 16) {
                e.preventDefault();
                alert('Por favor, insira apenas dados entre 8h e 16h.');
            }
        });

        document.getElementById('viewDataBtn').addEventListener('click', function() {
            window.open('https://script.google.com/macros/s/AKfycbx94m8xqwNa9vVQZ_iN56dnkQALfoYwIWPK8ldevUeBiLmZds7j9H76Uf0CidfgyAJe/exec', '_blank');
        });
    </script>
</body>
</html>
