<script>
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwAHzi0MtMwS87DsLnqvQAs4XbRfeKvHflU6EV8F44bs_mGRFbvSKSMzF0iNugLTV5Q/exec';

    function sendData(form) {
        const formData = new FormData(form);
        const data = {};
        for (const [key, value] of formData.entries()) {
            data[key] = value;
        }

        fetch(SCRIPT_URL, {
            method: 'POST',
            mode: 'no-cors',
            cache: 'no-cache',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(data),
        })
        .then(() => {
            document.getElementById('statusMessage').textContent = 'Dados enviados com sucesso!';
            form.reset();
        })
        .catch((error) => {
            console.error('Erro:', error);
            document.getElementById('statusMessage').textContent = 'Erro ao enviar dados. Por favor, tente novamente.';
        });
    }

    // ... (resto do JavaScript permanece o mesmo) ...
</script>
</body>
</html>
