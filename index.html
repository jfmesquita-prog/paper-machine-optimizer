<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Dados</title>
</head>
<body>
    <h2>Formulário de Dados</h2>
    <form id="dataForm">
        <label for="artigoProducao">Artigo em Produção:</label>
        <input type="text" id="artigoProducao" name="artigoProducao" required><br><br>

        <label for="velocidadeYankee">Velocidade do Yankee:</label>
        <input type="text" id="velocidadeYankee" name="velocidadeYankee" required><br><br>

        <label for="pressaoYankee">Pressão do Yankee:</label>
        <input type="text" id="pressaoYankee" name="pressaoYankee" required><br><br>

        <label for="tempCampLadoSeco">Temperatura Campânula (Lado Seco):</label>
        <input type="text" id="tempCampLadoSeco" name="tempCampLadoSeco" required><br><br>

        <label for="tempCampLadoHumido">Temperatura Campânula (Lado Húmido):</label>
        <input type="text" id="tempCampLadoHumido" name="tempCampLadoHumido" required><br><br>

        <label for="gramagem">Gramagem:</label>
        <input type="text" id="gramagem" name="gramagem" required><br><br>

        <label for="humidade">Humidade:</label>
        <input type="text" id="humidade" name="humidade" required><br><br>

        <label for="pastaHumida">Pasta Húmida:</label>
        <input type="text" id="pastaHumida" name="pastaHumida" required><br><br>

        <input type="submit" value="Enviar">
    </form>

   <script>
    const form = document.getElementById('dataForm');
    form.addEventListener('submit', async (e) => {
        e.preventDefault();
        const formData = new FormData(form);
        const object = {};
        formData.forEach((value, key) => {
            object[key] = value;
        });
        const url = 'https://script.google.com/macros/s/AKfycbwAHzi0MtMwS87DsLnqvQAs4XbRfeKvHflU6EV8F44bs_mGRFbvSKSMzF0iNugLTV5Q/exec';
        try {
            const response = await fetch(url, {
                method: 'POST',
                mode: 'cors',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(object)
            });
            if (response.ok) {
                alert('Dados enviados com sucesso!');
                form.reset();
            } else {
                throw new Error('Erro ao enviar os dados.');
            }
        } catch (error) {
            console.error('Erro:', error);
            alert('Ocorreu um erro ao enviar os dados.');
        }
    });
</script>
</body>
</html>
