<!DOCTYPE html>
<html lang="pt-BR">
<!-- ... (cabeçalho e estilos permanecem os mesmos) ... -->
<body>
    <div class="container">
        <!-- ... (conteúdo HTML permanece o mesmo) ... -->
    </div>

    <script>
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwAHzi0MtMwS87DsLnqvQAs4XbRfeKvHflU6EV8F44bs_mGRFbvSKSMzF0iNugLTV5Q/exec';

        document.getElementById('hourlyForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const formData = {
                type: 'hourly',
                productionGrade: document.getElementById('productionGrade').value,
                yankeeSpeed: document.getElementById('yankeeSpeed').value,
                yankeePressure: document.getElementById('yankeePressure').value,
                hoodsTempDrySide: document.getElementById('hoodsTempDrySide').value,
                hoodsTempWetSide: document.getElementById('hoodsTempWetSide').value,
                weight: document.getElementById('weight').value,
                humidity: document.getElementById('humidity').value,
                wetPaste: document.getElementById('wetPaste').value
            };
            sendData(formData, this);
        });

        document.getElementById('gasForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const formData = {
                type: 'gas',
                gasDate: document.getElementById('gasDate').value,
                gasConsumption: document.getElementById('gasConsumption').value,
                targetGasConsumption: document.getElementById('targetGasConsumption').value
            };
            sendData(formData, this);
        });

        function sendData(formData, form) {
            fetch(SCRIPT_URL, {
                method: 'POST',
                mode: 'no-cors',
                cache: 'no-cache',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(formData),
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.text();
            })
            .then(data => {
                console.log('Resposta do servidor:', data);
                alert('Dados enviados com sucesso!');
                form.reset();
            })
            .catch((error) => {
                console.error('Erro ao enviar os dados:', error);
                alert('Erro ao enviar os dados. Por favor, tente novamente.');
            });
        }

        // ... (o resto do código JavaScript permanece o mesmo) ...
    </script>
</body>
</html>
